
    <ngx-slick-carousel class="corousel" #slickModal="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem class=" col-4 col-md-3 f" *ngFor="let perfil of perfiles">
        <div id="card2" class="container">
          <div class="card-wrapper">
            <div class="card profile-two">
              <div class="card-image profile-img--two">
                <img [src]="perfil.img" alt="profile two">
              </div>
              <ul class="social-icons">
                <li>
                  <a href="">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <!-- <li>
                  <a href="">
                    <i class="fab fa-dribbble"></i>
                  </a>
                </li> -->
              </ul>
              <div class="details jane">
                <h2>{{ perfil.nombre }}
                  <br>
                  <span class="job-title">{{ perfil.perfil }}</span>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
<div class="row">
<button type="button" class=" btn btn-block btn-info" (click)="this.obtenerAutores()">Autores</button>
</div>
